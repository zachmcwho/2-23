<body style="background-image: url('../images/pinknew.jpg')">
    <div class="form-text">
        <h1 class="form-header bold">Survey about a <img class="house_icon" src="../images/house_icon.jpg" alt=""> of
            God.
        </h1>
    </div>
    <section>
        <h2 class="bold">Temple survey</h2>
        <form>
            <label for="name">Full name:</label>

            <input type="text" name="name" id="name">

            <label for="email">Email address:</label>
            <input type="email" name="email" id="email" required>

            <label for="phone">Phone number:</label>
            <input type="tel" name="phone" id="phone">


            <fieldset>
                <legend class="cursive">Which temples would you like to see featured on this page? <em>(Check all that
                        apply)</em></legend>

                <input type="checkbox" id="Kona" name="featured" value="Kona">
                <label for="Kona">Kona Hawaii Temple</label>

                <input type="checkbox" id="Kona" name="featured" value="Kona">
                <label for="Kona">Kona England Temple</label>

                <input type="checkbox" id="LosAngeles" name="featured" value="LosAngeles">
                <label for="LosAngeles">Los Angeles California Temple</label>

                <input type="checkbox" id="Tijuana" name="featured" value="Tijuana">
                <label for="Tijuana">Tijuana Mexico Temple</label>

                <input type="checkbox" id="Kiribati" name="featured" value="Kiribati">
                <label for="Kiribati">Tarawa Kiribati Temple</label>

                <input type="checkbox" id="Idaho" name="featured" value="Idaho">
                <label for="Idaho">Twin Falls Idaho Temple</label>
            </fieldset>

            <fieldset>
                <legend class="cursive">Which is your favorite temple?</legend>

                <input type="radio" name="favorite" id="SaltLake" value="SaltLake">
                <label for="SaltLake">Salt Lake</label>

                <input type="radio" name="favorite" id="SanDiego" value="SanDiego">
                <label for="SanDiego">San Diego</label>

                <input type="radio" name="favorite" id="Tokyo" value="Tokyo">
                <label for="Tokyo">Tokyo, Japan</label>

                <input type="radio" name="favorite" id="Manhattan" value="Manhattan">
                <label for="Manhattan">Manhattan</label>
            </fieldset>

            <label class="cursive" for="haiku">Is there anything you would like to learn about the temple?</label>
            <textarea name="haiku" id="haiku" rows="10" placeholder="5/7/5 syllable count"></textarea>

            <button>Submit Now</button>

        </form>
    </section>
